<div class="body"></div>
<form (ngSubmit)="aprobacion()">
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="row justify-content-center w-100">
      <div class="col-md-4 text-center"> <!-- Ajusta el tamaÃ±o aquÃ­ -->
        <img src="assets/img/logo.png" alt="logo de empresa" class="img-fluid mb-3" />
        
        <div class="mb-3">
          <label for="gafete" class="form-label">No. Gafete</label>
          <input
            type="text"
            id="gafete"
            class="form-control"
            placeholder="Ex. 00-00000"
            maxlength="8"
            [(ngModel)]="gafete"
            [ngModelOptions]="{ standalone: true }"
            onkeyup="javascript:this.value=this.value.toUpperCase().replace(/\D/g, '').replace(/(\d{2})(\d{0,5})/, '$1-$2');"
          />
        </div>
        
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </div>
    </div>
  </div>
</form>
